{% extends 'admin/base_site.html' %}

{% block content %}
<div class="content">
    <h1>{{ title }}</h1>

    <div class="module">
        <p><strong>Expected CSV format:</strong> {{ fields }}</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <label for="csv_file">CSV File:</label>
                <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
            </div>
            <div class="submit-row">
                <input type="submit" value="Import" class="default">
                <a href="../" class="button cancel-link">Cancel</a>
            </div>
        </form>
    </div>

    <div class="module">
        <h2>CSV Format Example</h2>
        <pre>{{ fields }}</pre>
        <p>First row should contain column headers exactly as shown above.</p>
    </div>
</div>
{% endblock %}
